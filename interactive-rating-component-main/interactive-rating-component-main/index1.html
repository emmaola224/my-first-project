<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Rating Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
 <body>
  <div class="container" id="ratingCard">
   <div class="icon">
    <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
     <path
      d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
      fill="#FC7614"
     />
    </svg>
   </div>
   <h2>How did we do?</h2>
   <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
   <div class="rating">
    <input type="radio" name="rating" id="rate1" value="1" />
    <label for="rate1">1</label>
    <input type="radio" name="rating" id="rate2" value="2" />
    <label for="rate2">2</label>
    <input type="radio" name="rating" id="rate3" value="3" />
    <label for="rate3">3</label>
    <input type="radio" name="rating" id="rate4" value="4" />
    <label for="rate4">4</label>
    <input type="radio" name="rating" id="rate5" value="5" />
    <label for="rate5">5</label>
   </div>
   <button onclick="submitRating()">Submit</button>
  </div>

  <div class="card thank-you" id="thankYouCard">
   <img
    src="./images/illustration-thank-you.svg"
    alt="Thank you illustration"
   />
   <div class="selected">You selected <span id="ratingValue"></span> out of 5</div>
   <h2>Thank you!</h2>
   <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>

  <script>
   function submitRating() {
    const selectedRating = document.querySelector('input[name="rating"]:checked')
    if (selectedRating) {
     document.getElementById('ratingValue').textContent = selectedRating.value
     document.getElementById('ratingCard').style.display = 'none'
     document.getElementById('thankYouCard').style.display = 'block'
    }
   }
  </script>
 </body>
</html>
